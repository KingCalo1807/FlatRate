        // Render Flat Hero
        function renderFlatHero(flat) {
            const heroSection = document.getElementById('flatHero');
            const stars = '★'.repeat(Math.round(flat.rating_overall));

            heroSection.innerHTML = `
                <div class="hero-header">
                    <div>
                        <h1 class="hero-title">${flat.address}</h1>
                        <p class="hero-address">${flat.city}, ${flat.zipCode}</p>
                    </div>
                    <div class="hero-rating">
                        <div class="rating-stars">${stars}</div>
                        <div class="rating-number">${flat.rating_overall.toFixed(1)}</div>
                        <div class="rating-count">${flat.rating_count} Bewertungen</div>
                    </div>
                </div>
                <div class="hero-meta">
                    <div class="meta-item">
                        <span class="meta-label">Stadt</span>
                        <span class="meta-value">${flat.city}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">PLZ</span>
                        <span class="meta-value">${flat.zipCode}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Eingetragen</span>
                        <span class="meta-value">${formatDate(flat.created_at)}</span>
                    </div>
                </div>
            `;

            document.getElementById('descriptionContent').textContent = flat.description;
        }

        // Render Rating Breakdown
        function renderRatingBreakdown(flat) {
            const categories = [
                { label: 'Zustand der Wohnung', value: flat.rating_condition },
                { label: 'Kommunikation', value: flat.rating_communication },
                { label: 'Kosten & Nebenkosten', value: flat.rating_costs }
            ];

            const barsHTML = categories.map(cat => `
                <div class="rating-bar-item">
                    <div class="rating-bar-header">
                        <span class="rating-bar-label">${cat.label}</span>
                        <span class="rating-bar-value">${cat.value.toFixed(1)} / 5.0</span>
                    </div>
                    <div class="rating-bar-bg">
                        <div class="rating-bar-fill" style="width: ${(cat.value / 5) * 100}%"></div>
                    </div>
                </div>
            `).join('');

            document.getElementById('ratingBars').innerHTML = barsHTML;
        }

        // Load Images
